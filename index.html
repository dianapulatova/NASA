<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>NASA Daily Updates</title>
</head>
<body>
    <header>
        <h1>NASA Daily Updates</h1>
    </header>
    <section class="photo-of-the-day">
        <h2>Photo of the Day</h2>
        <img id="photo" src="" alt="NASA's Astronomy Picture of the Day">
        <p id="photo-title"></p>
        <p id="photo-description"></p>
    </section>
    <section class="nasa-updates">
        <h2>NASA Updates</h2>
        <ul id="update-list"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
